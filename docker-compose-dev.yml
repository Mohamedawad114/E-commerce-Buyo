version: "3.9"

services:
  buyo-app-dev:
    build:
      context: .
      target: dev
    container_name: buyo-app-dev-con
    ports:
      - "4000:3000"
    volumes:
      - ./src:/app/src:ro
    env_file:
      - ./config/dev.env
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      redis:
        condition: service_healthy
      mongo:
        condition: service_started
  mongo:
    image: mongo:latest
    container_name: mongo-con1
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
  redis:
    image: redis:latest
    container_name: redis-con1
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo-data:
  redis-data:

networks:
  app-network:
    driver: bridge